<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Список сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">Добавить сотрудника</h2>
        <form name="employeeForm" id="employeeForm">
            <input type="hidden" name="id" id="employeeId" value="0">
            <div class="form-group my-3">
                <label for="name" class="form-label">ФИО: </label>
                <input type="text" class="form-control" name="name" id="employeeName">
            </div>
            <div class="form-group my-3">
                <label for="department" class="form-label">Отдел: </label>
                <input type="text" class="form-control" name="department" id="employeeDepartment">
            </div>
            <div class="form-group my-3">
                <label for="phone" class="form-label">Номер телефона: </label>
                <input type="number" class="form-control" name="phone" id="employeePhone">
            </div>
            <div class="d-flex justify-content-around my-3">
                <button id="saveBtn" type="submit" class="btn btn-primary">Сохранить</button>
                <button id="resetBtn" class="btn btn-danger">Сбросить</button>
            </div>
        </form>

        <h2 class="text-center mt-5">Список сотрудников</h2>
        <table class="table table-striped table-bordered mt-5 text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Отдел</th>
                    <th>Номер телефона</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
